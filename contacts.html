  <script>
    function initMap() {
      var museumLocation = { lat: 49.961938, lng: 34.611157 };
      var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: museumLocation
      });
      var marker = new google.maps.Marker({
        position: museumLocation,
        map: map,
        title: "Музей родини Кричевських"
      });
    }
    $(document).ready(function() {
      $("#map").dialog({
        autoOpen: false,
        modal: true,
        title: "Музей родини Кричевських",
        width: 600,
        height: 500
      });
      $("#show-map").on("click", function() {
        $("#map").dialog("open");
        initMap();
      });
    });
  </script>
